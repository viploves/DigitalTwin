          type: Room
          subType: DoctorCabin
        - name: Patient Ward 1
          type: Room
          subType: PatientWard
          devices:
          - name: Monitoring Device 1
            hardwareId: 1234567890AB
            sensors:
            - dataType: Motion
              hardwareId: SAMPLE_SENSOR_MOTION
